<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mortal Kombat - премьера фильма 2021</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <video class="app-video" autoplay loop muted>
      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.ogv" type="video/ogg">
      <source src="video/video.webm" type="video/webm">
   </video>

   <div class="app">

      <header class="header">

         <a href="#" class="logo">
            <img class="logo-image" src="../project/img/logo-img.svg" alt="Логотип: КиноПульс">
         </a>
         <a href="#" class="user">
            <span class="user-name">Ilya</span>
            <img class="user-photo" src="../project/img/avatar-1.jpg" alt="Аватар">
         </a>
      </header>



      <section class="film">

         <img class="film__info-logo" src="img/film-logo.png" alt="Mortal Kombat">
         <div class="tags">
            <span class="date">2021</span>
            <span class="genre">боевик, фэнтези, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
         </div>

         <p class="discription">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где
            останется только сильнейший</p>
         <div class="button-group">
            <a class="button button-primary" data-fancybox href="#hidden">Предзаказ фильма</a>

            <div class="email-form" style="display: none;" id="hidden">
               <form action="#">
                  <h2>Ваш Email:</h2><br>
                  <textarea cols="29" rows="1" class="form-area" name="comment"></textarea><br>
                  <input class="form-btn" type="submit" value="Подтвердить">
                  <input class="form-btn" type="submit" value="Подписаться">
               </form>

            </div>

            <a class="button button-default" data-fancybox
               href="https://www.youtube.com/watch?v=1ar_V1_uatA&ab_channel=%D0%92%D0%A0%D0%B5%D0%B9%D1%82%D0%B8%D0%BD%D0%B3%D0%B5">
               <img class="button-icon" src="img/play.svg" alt="icon-play">
               <span class="button-text">Смотреть трейлер</span>
            </a>
         </div>
      </section>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>


   <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
